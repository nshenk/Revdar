<style type="text/css">
  body {
    padding: 0;
    margin: 0;
    color: #fcfffc;
    background-color: #000000 !important;
    background: #000000 !important;
  }
  .revdar-font {
    font-family: 'Audiowide';font-size: 30px;
  }
  .button {
    border-radius: 10px;
    background-color: #CB2233 !important;
    border-color: white !important;
    color: #FFFFFF;
    text-align: center;
    border-style: solid;
    font-size: 20px;
    padding: 20px;
    width: 175px;
    transition: all 3s;
    border-width: 2px;
    cursor: pointer;
    margin: 0px;
  }
  button:focus {
    outline: none;
  }
  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

  .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }

  .button:hover span {
    padding-right: 25px;
  }

  .button:hover span:after {
    opacity: 1;
    right: 0;
  }
  .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #fcfffc;
    overflow-x: hidden;
    transition: .5s;
    padding-top: 60px;
  }

  .sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #000000;
    display: block;
    transition: 0.3s;
  }

  .sidenav a:hover {
    color: #0F3581;
  }

  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }
</style>
